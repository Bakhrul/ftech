<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon" />


    <title>F - Tech : Furniture Marketplace</title>
</head>

<body>
    <section class="login-wrapper height-100">

        <div class="row height">
            <div class="half column" style=" background: linear-gradient(50deg,  #318be3 , #377ee1); height: 100vh;">
            </div>
            <div class="container">
                <div class="half column height-100">

                    <div class="box p-15 box-login">

                        <h3>Daftar akun baru</h3>
                        <div class="form-group">
                            <label></label>
                            <input type="text" class="form-control form-login" placeholder="Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <input type="text" class="form-control form-login" placeholder="Email atau No. Handphone">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <input type="text" class="form-control form-login" placeholder="Username">
                        </div>
                        <div class="form-group form-radio-register">
                            <input type="radio" id="male" name='gender1' checked><label for="male">Male</label>&ensp;


                            <input type="radio" id="female" name='gender1'><label for="female"> Female</label>

                        </div>
                        <div class="form-group">
                            <label></label>
                            <input type="password" class="form-control form-login" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <input type="password" class="form-control form-login" placeholder="Konfirmasi Password">
                        </div>
                        <div class="btn-group-login">
                            <a href="login-user.html">
                                <button class="btn btn-login">Daftar</button>
                            </a>
                        </div>
                        <div class="auth-register">
                            <span class="text-center">Sudah punya akun ?<a href="login-user.html" class="auth-link">
                                    Login disini</a></span>
                        </div>

                    </div>
                </div>

            </div>
    </section>

    <script src="../js/jquery.min.js"></script>

</body>

</html>
